name: bids
type: plugin
subtype: tonifti
version: 0.0.1
source: bids.py::Bids

authors:
- Sung-Ho Lee (shlee@unc.edu)
license: MIT
description: "BIDS plugin for tonifti app"
documentation: "README.md"
citation: CITATION.cff

dependencies:
- numpy>=1.18

argparser:
  name: bids
  help: plugin function for converting file based on various BIDS specification
  arguments:
    - name: "--msme"
      help: "Option for command line integration."
      action: "store_true"
      default: false
    - name: "--dti"
      help: "Option for DTI image"
      action: "store_true"
      default: false
    - name: "--fieldmap"
      help: "Option for FieldMap image"
      action: "store_true"
      default: false
    - name: "--tripilot"
      help: "Option for TriPilot image"
      action: "store_true"
      default: false