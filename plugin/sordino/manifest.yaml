name: sordino
type: plugin
subtype: tonifti
version: 24.4.27
source: sordino.py:Sordino

authors:
- Sung-Ho Lee (shlee@unc.edu)
- Martin J. MacKinnon (martin.mackinnon@nih.gov)
- Wei-Tang Chang (weitang_chang@med.unc.edu)
- Yen-Yu Ian Shih (shihy@neurology.unc.edu)

license: MIT
description: "This plugin converts SORDINO-MRI (acquired in radial trajectory) to NIfTI format."
documentation: "README.md"
citation: CITATION.cff
dependencies:
- numpy>=1.18
- scipy>=1.11.1
- sigpy>=0.1.26

argparser:
  name: sordino
  help: plugin function for SORDINO-MRI reconstruction
  arguments:
    - name: "-e"
      long_name: "--extension"
      help: "Extension factors for FOV regridding (LR AP SI)"
      nargs: "3"
      type: float
      default: [1, 1, 1]
    - name: "--offset"
      help: "Index of offset frame (start point of reconstruction)"
      type: int
      default: null
    - name: "--num-frames"
      help: "Specify number of frames from offset."
      type: int
      default: null
    - name: "--tmpdir"
      help: "Folder to store temporary file."
      type: str
      default: null
    - name: "--spoketiming"
      help: "Apply spoke timing correction."
      action: "store_true"
      default: false
    - name: "--mem-limit"
      help: "Set limit of memory size when loading data (in GB)."
      type: "float"
      default: 0.5
